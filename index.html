<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      flex-direction: column;
    }

    .logo {
      margin-bottom: 20px;
      text-align: center;
    }

    .logo img {
      width: 120px; /* adjust as needed */
      height: auto;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #4e54c8;
      box-shadow: 0 0 5px rgba(78, 84, 200, 0.4);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #4e54c8;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #3b3f99;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container a {
      color: #4e54c8;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img
      src="https://imgs.search.brave.com/CB0bcT1JLxZwoMKoBN6FOHHE_9n52tZXAOHCt4p-2S4/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvZW4vdGh1bWIv/MS8xNy9Db2ltYmF0/b3JlX0luc3RpdHV0/ZV9vZl9UZWNobm9s/b2d5X2xvZ28ucG5n/LzI1MHB4LUNvaW1i/YXRvcmVfSW5zdGl0/dXRlX29mX1RlY2hu/b2xvZ3lfbG9nby5w/bmc"
      alt="Logo"
    />
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>
</body>
</html>
